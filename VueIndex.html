<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js App_Gibert</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Ricardo Gibert</h1>

        <p>Contador de clics: {{ clickCount }}</p>
        <button @click="incrementClickCount">Click</button>

        
        <p>Saludo: {{ nombre }}</p>
        <input type="text" v-model="nombre">


        <p>Resultado de la suma: {{ resultadoSuma() }}</p>
        <input type="number" v-model.number="numero1"> + 
        <input type="number" v-model.number="numero2">
    </div>

    <script>
    
        new Vue({
            el: '#app',
            data: {
                clickCount: 0,
                nombre: '',
                numero1: 0,
                numero2: 0
            },
            methods: {
                incrementClickCount() {
                    this.clickCount++;
                },
                resultadoSuma() {
                    return this.numero1 + this.numero2;
                }
            }
        });
    </script>
</body>
</html>
