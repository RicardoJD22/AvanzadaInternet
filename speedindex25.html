
<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            background-color: rgb(16, 123, 123);
        }
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas width="500" height="500" id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var x = 225, y = 225, dir = 0, speed=20;

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        document.addEventListener("keydown", (e) => {
            switch (e.keyCode) {
                case 39:
                    dir = 1; // Derecha
                    break;
                case 38:
                    dir = 2; // Arriba
                    break;
                case 37:
                    dir = 3; // Izquierda
                    break;

                case 40:
                    speed+=5;
                    break;
            }
        });

        function update() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 500, 500);

            color = randomRgbColor();
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 50, 50);
            ctx.strokeRect(x, y, 50, 50);

            if (dir === 1) {
                x += speed;
                x += 5; 
                if(x>500){
                    x=-50;

                }
            } else if (dir === 2) {
                y -= 5; 
                if(y<-50){
                    y=500;
                }
            } else if (dir === 3) {
                x -= 5; 
                if(x<-50){

                    x=500;
                }
            } else if(dir===4){
                y +=5;
                if(y>500){
                    y=50;
                }
            }

        

            window.requestAnimationFrame(update);
        }

    
        update();

        function randomRgbColor() {
            //No pude hacer que el rgb se activara pero me apoye con este codigo https://stackoverflow.com/questions/8571010/explain-math-floormath-random
            // Funci√≥n para generar un color RGB aleatorio
            return 'rgb(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ')';
        }
    </script>
</body>
</html>
