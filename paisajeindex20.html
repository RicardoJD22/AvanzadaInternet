<html>
    <head>
        <style>
            canvas{
                background-color: rgb(76, 189, 234);
            }
            body{
                background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }
        </style>
    </head>
    <body>
        <canvas width="500" height="500" id="myCanvas"></canvas>
        <script>
            var canvas= document.getElementById('myCanvas');
            var ctx= canvas.getContext('2d');
         
            /*
            ctx.fillStyle = "red";
            ctx.fillRect(50,40,80,80);
            ctx.fillStyle = "green";
            ctx.fillRect(120,100,80,80);
            ctx.fillStyle = "blue";
             ctx.fillRect(180,160,80,80);
*/
ctx.beginPath();
             ctx.arc(400,80,52,0,2* Math.PI);
             ctx.fillStyle = "yellow";
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(70,80,40,0,2* Math.PI);
             ctx.fillStyle = "white";
             ctx.fill();

             ctx.arc(160,80,40,0,2* Math.PI);
             ctx.fillStyle = "white";
             ctx.fill();

             ctx.arc(115,112,40,0,2* Math.PI);
             ctx.fillStyle = "white";
             ctx.fill();


             ctx.arc(115,50,40,0,2* Math.PI);
             ctx.fillStyle = "white";
             ctx.fill();

             ctx.closePath();

ctx.beginPath();
             ctx.arc(440,300,52,0,2* Math.PI);
             ctx.fillStyle = "green";
             ctx.fill();
             ctx.closePath();


             
             


             ctx.beginPath();
             ctx.fillStyle="orange";
             ctx.fillRect(100,250,260,250);
             ctx.closePath();

             ctx.beginPath();
             ctx.fillStyle="brown";
             ctx.fillRect(185,400,100,100);
             ctx.closePath();


             ctx.beginPath();
             ctx.fillStyle="brown";
             ctx.fillRect(180,400,100,100);
             ctx.closePath();

             ctx.beginPath();
             ctx.fillStyle="brown";
             ctx.fillRect(120,290,60,60);
             ctx.closePath();

             ctx.beginPath();
             ctx.fillStyle="brown";
             ctx.fillRect(280,290,60,60);
             ctx.closePath();
            

             ctx.beginPath();
             ctx.fillStyle="white";
             ctx.fillRect(305,290,10,60);
             ctx.closePath();

             ctx.beginPath();
             ctx.fillStyle="white";
             ctx.fillRect(145,290,10,60);
             ctx.closePath();

             ctx.beginPath();
             ctx.fillStyle="black";
             ctx.fillRect(230,400,5,100);
             ctx.closePath()

             ctx.beginPath();
             ctx.fillStyle="black";
             ctx.fillRect(220,450,5,20);
             ctx.closePath()

             ctx.beginPath();
             ctx.fillStyle="black";
             ctx.fillRect(240,450,5,20);
             ctx.closePath()

             ctx.beginPath();
             ctx.fillStyle="white";
             ctx.fillRect(120,315,60,10);
             ctx.closePath();

             ctx.beginPath();
             ctx.fillStyle="white";
             ctx.fillRect(280,315,60,10);
             ctx.closePath();

             ctx.beginPath();
             ctx.fillStyle="#8A4F27";
             ctx.fillRect(420,350,50,150);
             ctx.closePath();


             ctx.beginPath();
          ctx.fillStyle = "red";
          ctx.moveTo(360,250);
          ctx.lineTo(100,250);
          ctx.lineTo(235,100);
          ctx.fill();
          ctx.closePath();

          ctx.beginPath();
             ctx.arc(450,320,52,0,2* Math.PI);
             ctx.fillStyle = "green";
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(420,320,52,0,2* Math.PI);
             ctx.fillStyle = "green";
             ctx.fill();
             ctx.closePath();

          




         
         
        </script>
    </body>
</html>
