<html>
    <head>
        <style>
            canvas{
                background-color: #1703d2;
            }
            body{
                background-color: #ffffff;
            }
        </style>
    </head>
    <body>
        <canvas width="1500" height="790" id="myCanvas"></canvas>
        <script>
            var canvas= document.getElementById('myCanvas');
            var ctx= canvas.getContext('2d');
         
            //Marron-#8D4D21
            ctx.beginPath();
            ctx.fillStyle="#C16120";
            ctx.fillRect(-1,550,1509,520);
            
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(0,550,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(120,670,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(240,550,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(360,670,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(480,550,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(600,670,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(720,550,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(840,670,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(960,550,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(1080,670,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(1200,550,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(1320,670,120,120);
            ctx.fillStyle="#8D4D21";
            ctx.fillRect(1440,550,120,120);
            ctx.closePath();
            
            ctx.beginPath();
            ctx.fillStyle="#359012";
            ctx.fillRect(-1,470,1509,80);
            ctx.fillStyle="#45C116";
            ctx.fillRect(-1,470,1509,60);
            ctx.fillStyle="#4DE712";
            ctx.fillRect(-1,470,1509,35);
            ctx.closePath();

            ctx.beginPath();
             ctx.arc(200,380,55,0,2* Math.PI);
             ctx.fillStyle = "yellow";
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(200,380,50,0,2* Math.PI);
             ctx.fillStyle = "#1703d2";
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(400,380,55,0,2* Math.PI);
             ctx.fillStyle = "yellow";
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(400,380,50,0,2* Math.PI);
             ctx.fillStyle = "#1703d2";
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(600,380,55,0,2* Math.PI);
             ctx.fillStyle = "yellow";
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(600,380,50,0,2* Math.PI);
             ctx.fillStyle = "#1703d2";
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
            ctx.fillStyle="#C16120";
            ctx.fillRect(1000,210,50,260);
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle="#46BF18";
            ctx.fillRect(1320,290,30,180);
            ctx.closePath();

            ctx.beginPath();
             ctx.arc(1335,250,50,0,2* Math.PI);
             ctx.fillStyle = "yellow";
             ctx.strokeStyle="black";
             ctx.stroke();

             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(1270,250,50,0,2* Math.PI);
             ctx.fillStyle = "yellow";
             ctx.strokeStyle="black";
             ctx.stroke();
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(1400,250,50,0,2* Math.PI);
             ctx.fillStyle = "yellow";
             ctx.strokeStyle="black";
             ctx.stroke();
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(1335,200,50,0,2* Math.PI);
             ctx.fillStyle = "yellow";
             ctx.strokeStyle="black";
             ctx.stroke();
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(1335,300,50,0,2* Math.PI);
             ctx.fillStyle = "yellow";
             ctx.strokeStyle="black";
             ctx.stroke();
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(1335,250,50,0,2* Math.PI);
             ctx.fillStyle = "#788E1C";
             ctx.strokeStyle="black";
             ctx.stroke();
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
             ctx.arc(1025,150,70,0,2* Math.PI);
             ctx.fillStyle = "#54E800";
             ctx.strokeStyle="black";
             ctx.stroke();
             ctx.fill();
             ctx.closePath();

             ctx.beginPath();
          ctx.fillStyle = "#54E800";
          ctx.moveTo(1000,100);
          ctx.lineTo(900,280);
          ctx.lineTo(1200,80);
          ctx.fill();
          ctx.closePath();

           ctx.beginPath();
          ctx.fillStyle = "#54E800";
          ctx.moveTo(800,100);
          ctx.lineTo(1200,100);
          ctx.lineTo(1000,170);
          ctx.fill();
          ctx.closePath();

          ctx.beginPath();
          ctx.fillStyle = "#54E800";
          ctx.moveTo(1150,170);
          ctx.lineTo(1000,180);
          ctx.lineTo(1000,70);
          ctx.fill();
          ctx.closePath();

          ctx.beginPath();
          ctx.fillStyle = "#54E800";
          ctx.moveTo(-10,40);
          ctx.lineTo(-10,180);
          ctx.lineTo(90,70);
          ctx.fill();
          ctx.closePath();

        </script>
    </body>
</html
